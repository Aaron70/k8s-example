apiVersion: apps/v1
kind: Deployment
metadata:
  name: client-app
  labels:
    app: client
spec:
  replicas: 1
  selector:
    matchLabels:
      app: client
  template:
    metadata:
      labels:
        app: client
    spec:
      containers:
      - name: client-container
        image: aaronv70/client-app:latest
